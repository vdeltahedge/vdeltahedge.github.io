<!DOCTYPE html>
<html lang="ru">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="imagetoolbar" content="no">
		<meta name="msthemecompatible" content="no">
		<meta name="cleartype" content="on">
		<meta name="HandheldFriendly" content="True">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<meta name="google" value="notranslate">
		<meta name="theme-color" content="#ffffff">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link sizes="57x57" href="/apple-touch-icon-57x57.png" rel="apple-touch-icon">
		<link sizes="114x114" href="/apple-touch-icon-114x114.png" rel="apple-touch-icon">
		<link sizes="72x72" href="/apple-touch-icon-72x72.png" rel="apple-touch-icon">
		<link sizes="144x144" href="/apple-touch-icon-144x144.png" rel="apple-touch-icon">
		<link sizes="60x60" href="/apple-touch-icon-60x60.png" rel="apple-touch-icon">
		<link sizes="120x120" href="/apple-touch-icon-120x120.png" rel="apple-touch-icon">
		<link sizes="76x76" href="/apple-touch-icon-76x76.png" rel="apple-touch-icon">
		<link sizes="152x152" href="/apple-touch-icon-152x152.png" rel="apple-touch-icon">
		<link sizes="180x180" href="/apple-touch-icon-180x180.png" rel="apple-touch-icon">
		<link sizes="192x192" href="/favicon-192x192.png" rel="icon" type="image/png">
		<link sizes="160x160" href="/favicon-160x160.png" rel="icon" type="image/png">
		<link sizes="96x96" href="/favicon-96x96.png" rel="icon" type="image/png">
		<link sizes="16x16" href="/favicon-16x16.png" rel="icon" type="image/png">
		<link sizes="32x32" href="/favicon-32x32.png" rel="icon" type="image/png">
		<link rel="manifest" href="/manifest.json">
		<meta name="application-name" content="">
		<meta name="msapplication-tooltip" content="">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="/mstile-large.png">
		<meta name="msapplication-starturl" content="https://csssr.github.io/csssr-project-template/">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="msapplication-square70x70logo" content="/mstile-small.png">
		<meta name="msapplication-square150x150logo" content="/mstile-medium.png">
		<meta name="msapplication-wide310x150logo" content="/mstile-wide.png">
		<meta name="msapplication-square310x310logo" content="/mstile-large.png">
		<title>CSSSR Project Template</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="assets/styles/app.min.css" rel="stylesheet">
	</head>

	<body class="page">
		<div class="document">
			<div class="document__container">
				<header class="page-header">
					<div class="page-header__logo"></div>
					<div class="page-header__marker"></div>
					<div class="page-header__title"></div>
				</header>
				<form>
					<fieldset class="initials">
						<div class="initials-box">
							<label for="name" class="initials-box__label">Полное ФИО</label>
							<input id="name" type="text" value="Агарзаев Марат Павлович" class="initials-box__input">
						</div>
						<div class="initials-box">
							<label for="birthday" class="initials-box__label">Год рождения</label>
							<input id="birthday" type="text" value="1991" class="initials-box__input">
						</div>
						<div class="initials-box">
							<label for="location" class="initials-box__label">Место жительства</label>
							<input id="location" type="text" value="г. Санкт-Петербург, Россия" class="initials-box__input">
						</div>
						<div class="initials-box">
							<label for="skype" class="initials-box__label">Скайп</label>
							<input id="skype" type="text" value="vdeltahedge" class="initials-box__input">
						</div>
						<div class="initials-box">
							<label for="email" class="initials-box__label">Почта</label>
							<input id="email" type="email" value="vdeltahedge@gmail.com" class="initials-box__input">
						</div>
					</fieldset>
					<fieldset class="skills">
						<div class="skills-paragraph">
							<p class="skills-paragraph__title">Расскажите о себе чекбоксами</p>
							<p class="skills-paragraph__content"> </p>
						</div>
						<div class="skills-list">
							<div class="skills-item">
								<label for="bem" class="skills-item__label">БЭМ/ООСSS
									<input id="bem" type="checkbox" checked class="skills-item__input">
									<div class="skills-item__box"></div>
								</label>
							</div>
							<div class="skills-item">
								<label for="pug" class="skills-item__label">Pug (Jade)
									<input id="pug" type="checkbox" checked class="skills-item__input">
									<div class="skills-item__box"></div>
								</label>
							</div>
							<div class="skills-item">
								<label for="stylus" class="skills-item__label">Stylus/LESS/SASS
									<input id="stylus" type="checkbox" checked class="skills-item__input">
									<div class="skills-item__box"></div>
								</label>
							</div>
							<div class="skills-item">
								<label for="svg" class="skills-item__label">Работаю с SVG
									<input id="svg" type="checkbox" checked class="skills-item__input">
									<div class="skills-item__box"></div>
								</label>
							</div>
							<div class="skills-item">
								<label for="semantic" class="skills-item__label">Верстаю семантично
									<input id="semantic" type="checkbox" checked class="skills-item__input">
									<div class="skills-item__box"></div>
								</label>
							</div>
							<div class="skills-item">
								<label for="accessibility" class="skills-item__label">Accessibility (A11Y)
									<input id="accessibility" type="checkbox" class="skills-item__input">
									<div class="skills-item__box"></div>
								</label>
							</div>
							<div class="skills-item">
								<label for="es2015" class="skills-item__label">ES2015/ES2016
									<input id="es2015" type="checkbox" checked class="skills-item__input">
									<div class="skills-item__box"></div>
								</label>
							</div>
							<div class="skills-item">
								<label for="gulp" class="skills-item__label">Gulp/GRUNT
									<input id="gulp" type="checkbox" checked class="skills-item__input">
									<div class="skills-item__box"></div>
								</label>
							</div>
							<div class="skills-item">
								<label for="webpack" class="skills-item__label">Webpack
									<input id="webpack" type="checkbox" class="skills-item__input">
									<div class="skills-item__box"></div>
								</label>
							</div>
							<div class="skills-item">
								<label for="webgl" class="skills-item__label">WebGL
									<input id="webgl" type="checkbox" class="skills-item__input">
									<div class="skills-item__box"></div>
								</label>
							</div>
							<div class="skills-item">
								<label for="jquery" class="skills-item__label">JQuery
									<input id="jquery" type="checkbox" checked class="skills-item__input">
									<div class="skills-item__box"></div>
								</label>
							</div>
							<div class="skills-item">
								<label for="angular" class="skills-item__label">Знаю/изучаю Angular
									<input id="angular" type="checkbox" class="skills-item__input">
									<div class="skills-item__box"></div>
								</label>
							</div>
							<div class="skills-item">
								<label for="react" class="skills-item__label">Знаю/изучаю React
									<input id="react" type="checkbox" class="skills-item__input">
									<div class="skills-item__box"></div>
								</label>
							</div>
							<div class="skills-item">
								<label for="node" class="skills-item__label">Знаю/изучаю Node.js
									<input id="node" type="checkbox" class="skills-item__input">
									<div class="skills-item__box"></div>
								</label>
							</div>
							<div class="skills-item">
								<label for="git" class="skills-item__label">Использую Git
									<input id="git" type="checkbox" checked class="skills-item__input">
									<div class="skills-item__box"></div>
								</label>
							</div>
							<div class="skills-item">
								<label for="eye" class="skills-item__label">С глазомером всё ок
									<input id="eye" type="checkbox" checked class="skills-item__input">
									<div class="skills-item__box"></div>
								</label>
							</div>
							<div class="skills-item">
								<label for="english" class="skills-item__label">У меня хороший английский
									<input id="english" type="checkbox" checked class="skills-item__input">
									<div class="skills-item__box"></div>
								</label>
							</div>
						</div>
					</fieldset>
					<fieldset class="js-level">
						<p class="js-level__title">Уровень владения JavaScript</p>
						<div class="slider">
							<div class="slider__token"></div>
							<span class="slider__point">Не владею</span>
							<span class="slider__point">Использую готовые решения</span>
							<span class="slider__point">Использую готовые решения и умею их переделывать</span>
							<span class="slider__point">Пишу сложный JS с нуля</span>
							<div class="slider__pseudo"></div>
						</div>
					</fieldset>
					<fieldset class="about-me">
						<div class="about-me__paragraph">
							<p class="about-me__title">Расскажите о себе словами</p>
							<p class="about-me__content"> </p>
						</div>
						<textarea class="about-me__textarea"> </textarea>
					</fieldset>
					<fieldset class="future">
						<div class="future__paragraph">
							<p class="future__title">Какие у вас планы на будущее?</p>
							<p class="future__content"> </p>
						</div>
						<div class="future__list">
							<div class="future-item">
								<input id="makeup" type="radio" name="radio-btn" class="future-item__input">
								<label for="makeup" class="future-item__label">Верстать</label>
							</div>
							<div class="future-item">
								<input id="js" type="radio" name="radio-btn" checked class="future-item__input">
								<label for="js" class="future-item__label">Прокачиваться в JS</label>
							</div>
							<div class="future-item">
								<input id="management" type="radio" name="radio-btn" class="future-item__input">
								<label for="management" class="future-item__label">Менеджерство</label>
							</div>
							<div class="future-item">
								<input id="other" type="radio" name="radio-btn" class="future-item__input">
								<label for="other" class="future-item__label">Другое</label>
							</div>
						</div>
					</fieldset>
					<fieldset class="date">
						<div class="date__container">
							<label for="date_01" class="date__label">Дата заполнения</label>
							<input id="date_01" type="text" size="10" value="24.09.2017" class="date__input">
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<script src="assets/scripts/jquery-3.2.1.js"></script>
		<script src="assets/scripts/rangeSlider.js"></script>
		<script src="assets/scripts/about-me.js"></script>
		<script src="assets/scripts/app.min.js"></script>
	</body>

</html>
